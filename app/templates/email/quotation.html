<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .details span {
            font-weight: bold;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Quotation Form</h2>
        <div class="details">
            <p><span>Full Name:</span> {{ fullName }}</p>
            <p><span>Email:</span> {{ email }}</p>
            <p><span>Phone:</span> {{ phone }}</p>
            <p><span>City/Town:</span> {{ city }}</p>
            <p><span>Address:</span> {{ address }}</p>
            <p><span>Subject:</span> {{ subject }}</p>
        </div>
        <div class="message">
            <p><span>Message:</span></p>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
